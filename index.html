<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮特效--幽灵按钮</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="http://libs.useso.com/js/jquery/1.2.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="box">
    <div class="link link-miss">
        <span class="icon"></span>
        <a href="#" class="button" data="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            MISSION
        </a>
    </div>
    <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my playGroup">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            PLAY
        </a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my touchDemo">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            TOUCH
        </a>
    </div>
    <div class="tip"><em></em><span></span></div>
</div>
</body>
</html>
